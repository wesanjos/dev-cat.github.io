<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Detecção de Gato - POC</title>
    <style>
      video {
        width: 100%;
        max-width: 480px;
        border-radius: 8px;
      }
      .status {
        margin-top: 12px;
        font-size: 16px;
        font-weight: bold;
        color: #333;
      }
      #debug-log {
        margin-top: 20px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 8px;
        font-family: monospace;
        font-size: 12px;
        width: 100vw;
        /* max-height: 200px; */
        /* overflow-y: auto; */
      }
      #debug-log div {
        margin: 4px 0;
        padding: 2px 0;
        border-bottom: 1px solid #ddd;
      }
      #debug-log pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        overflow-wrap: break-word;
        width: 100%;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h2>Detectar Gato pela Câmera</h2>
    <video id="webcam" autoplay playsinline muted width="100%" height="100%" style="transform: scaleX(-1)"></video>
    <div class="status" id="status">Carregando modelo...</div>
    <div id="debug-log"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
